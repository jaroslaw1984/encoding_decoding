<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encoding and decoding</title>
</head>

<body>
  <header>
    <h1>Base64 encoding and decoding in JavaScript</h1>
    <section>
      <div class="language">
        <input type="radio" id="pl" name="lang" value="pl" checked="checked">
        <label class="langs_pl" for="pl"><img src="assets/images/pl.png" alt="Polski"></label>
        <input type="radio" id="en" name="lang" value="decode">
        <label class="langs_en" for="en"><img src="assets/images/en.png" alt="English"></label>
      </div>
    </section>
  </header>
  <section>
    <div class="options" id="options">
      <input type="radio" id="encode" name="radio_btn" value="encode" checked="checked">
      <label class="options__encode" for="encode">Encode</label>
      <input type="radio" id="decode" name="radio_btn" value="decode">
      <label class="options__decode" for="decode">Decode</label>
    </div>
  </section>
  <main>
    <div class="form-group">
      <label for="form-group__textarea" class="form-group__label">Encode the message</label>
      <textarea class="form-group__textarea" id="form-group__textarea" placeholder=" Have fun ;)"></textarea>
      <button class="btn" id="btn">Encode</button>
    </div>
  </main>
  <section>
    <h2 id="history__title">Messages history:</h2>
    <div class="history">
    </div>
    <div id="scrollTo"></div>
  </section>
</body>

</html>
